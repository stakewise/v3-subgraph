specVersion: 0.0.4
description: The liquid staking protocol
repository: https://github.com/stakewise/v3-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VaultFactory
    network: {{ network }}
    source:
      address: '{{ vaultFactory.address }}'
      abi: VaultFactory
      startBlock: {{ vaultFactory.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/vaultFactory.ts
      entities:
        - Vault
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address,indexed address,address,uint128,uint16)
          handler: handleVaultCreated
templates:
  - kind: ethereum/contract
    name: Vault
    network: {{ network }}
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/vault.ts
      entities:
        - Vault
        - Staker
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: ValidatorsRootUpdated(indexed address,bytes32,string)
          handler: handleValidatorsRootUpdated
