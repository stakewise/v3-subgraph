"""
Vault Staker
"""
type VaultStaker @entity {
    "<Vault ID>-<Staker address>"
    id: ID!

    "The vault staker address"
    address: Bytes!

    "The vault staker shares amount"
    shares: BigInt!

    "The staker vault"
    vault: Vault!
}

"""
Vault Checkpoint
"""
type VaultCheckpoint @entity {
    "<Vault ID>-<Checkpoint index>"
    id: ID!

    "The checkpoint index"
    index: BigInt!

    "The cumulative number of burned shares"
    sharesCounter: BigInt!

    "The amount of exited assets"
    exitedAssets: BigInt!

    "The checkpoint vault"
    vault: Vault!
}

"""
Vault exit queue request
"""
type VaultExitQueueRequest @entity {
    "<Vault ID>-<Exit queue id>"
    id: ID!

    "The exit queue id"
    exitQueueId: BigInt!

    "The exiting shares owner"
    owner: Bytes!

    "The exited assets receiver"
    receiver: Bytes!

    "The number of shares queued for exit"
    totalShares: BigInt!

    "The number of shares withdrawn"
    withdrawnShares: BigInt!

    "The number of assets withdrawn"
    withdrawnAssets: BigInt!

    "The exit queue request vault"
    vault: Vault!
}

"""
Vault
"""
type Vault @entity {
    "Vault address"
    id: ID!

    "The fees escrow address"
    feesEscrow: Bytes!

    "The address of the vault operator"
    operator: Bytes!

    "The max total assets that can be staked into the vault"
    maxTotalAssets: BigInt!

    "The fee percent that is charged by the vault operator"
    feePercent: Int!

    "The vault validators merkle tree root"
    validatorsRoot: Bytes

    "The vault IPFS hash with all the validators deposit data"
    validatorsIpfsHash: String

    "The vault stakers"
    stakers: [VaultStaker!]! @derivedFrom(field: "vault")

    "The vault checkpoints"
    checkpoints: [VaultCheckpoint!]! @derivedFrom(field: "vault")

    "The vault exit queue requests"
    exitQueueRequests: [VaultExitQueueRequest!]! @derivedFrom(field: "vault")

    "The number of shares queued for the exit"
    queuedShares: BigInt!

    "The number of assets that are waiting to be claimed"
    unclaimedAssets: BigInt!

    "The block number the vault was created at"
    createdAtBlock: BigInt!

    "The timestamp the vault was created at"
    createdTimestamp: BigInt!
}
